name: Market Intelligence Bot

on:
  schedule:
    # 设定：每天运行一次 (UTC 0:00，北京时间上午 8 点)
    - cron: '0 0 * * *' 
  workflow_dispatch: # 保留手动触发按钮

# 并发控制：如果前一个任务没跑完，新的任务会自动排队或取消，防止 history.json 冲突
concurrency:
  group: market-bot
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 关键：必须开启写权限才能推送到仓库
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整提交历史，避免 git push 时报错

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios resend

      - name: Run Bot
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: node monitor.js

      - name: Save History
        # 这一段脚本完整解决了 Error 128 (Unstaged changes) 导致的无法 pull 的问题
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 检查数据是否有变化
          git add history.json
          [ -f rank_history.json ] && git add rank_history.json || echo "rank_history.json not found, skipping"
          
          if ! git diff --cached --quiet; then
            echo "检测到数据更新，正在保存..."
            
            # 2. 先 commit 这里的修改
            git commit -m "Update lead history [skip ci]"
            
            # 3. 关键：拉取远程更新并进行变基合并
            # -X ours 意味着如果冲突，以本次抓取的新数据为准
            git pull origin ${{ github.ref_name }} --rebase -X ours
            
            # 4. 最后推送
            git push origin ${{ github.ref_name }}
          else
            echo "数据未发生变化，无需更新。"
          fi
